<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background for 256x256 canvas -->
  <!-- Icon graphic fits within centered 192x192 area (32px margin on all sides) -->
  
  <!-- Define mask for transparent "Lr" text -->
  <defs>
    <mask id="textMask">
      <rect x="32" y="32" width="192" height="192" fill="white"/>
      <text x="128" y="168" font-family="Arial, Helvetica, sans-serif" font-size="120" font-weight="bold" fill="black" text-anchor="middle">Lr</text>
    </mask>
  </defs>
  
  <!-- White rounded rectangle with text cutout -->
  <rect x="32" y="32" width="192" height="192" rx="38" fill="white" mask="url(#textMask)"/>
</svg>

